<!doctype html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{%load filter%}
{% for d in Filter_data %}
<ul>
    <li>{{d.name | upper | add:' PVT LTD'}}</li>
    <li>{{d.subject | testing_filter }}</li>
    <li>{{d.dept}}</li>
    <li>{{d.date | date:"d-m-y"}}</li>
</ul>
{% endfor %}
</body>
</html>
